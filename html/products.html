<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tất cả sản phẩm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/product.css">
</head>
<body>
    <div id="header"></div>
    <div class="arrow-top">
        <i class="fa fa-angle-up" aria-hidden="true"></i>
    </div>
    <div class="layout-black"></div>
    <div class="background-black"></div>
    <p class="text-title"><span class="first-title-inside">Trang chủ</span> / Tất cả sản phẩm</p>
    <div class="container d-flex justify-content-between">
        <div class="brand-choosing">
            <p class="title-choose">Thương hiệu</p>
            <div class="brand-box"></div>
            <p class="title-choose">Mức giá</p>
            <div class="price-box"></div>
            <p class="title-choose">Loại</p>
            <div class="type-box"></div>
        </div>
        <div class="content-container">
            <div class="box-img">
                <img src="../img/banner-next.png" alt="">
            </div>
            <p class="title-all-pd">Tất cả sản phẩm</p>
            <div class="all-products-line">
                <div class="arrange-div">Sắp xếp:</div>
                <div>Tên A <i class="fa fa-long-arrow-right" aria-hidden="true"></i> Z</div>
                <div>Tên Z <i class="fa fa-long-arrow-right" aria-hidden="true"></i> A</div>
                <div>Giá tăng dần</div>
                <div>Giá giảm dần</div>
                <div>Hàng mới</div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="../js/header.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/product.js"></script>
</body>
</html>
